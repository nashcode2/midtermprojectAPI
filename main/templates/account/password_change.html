{% load i18n %}
<!DOCTYPE html>
<html>
<head>
    <title>{% trans "Change Password" %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    {% load static %}
    <link rel="stylesheet" href="{% static 'main/style.css' %}?v=2">
</head>
<body class="dash-wrap">
  <div class="topbar">
    <div class="title">Change password</div>
    <div class="user"><a style="color:#f59e0b" href="/api/settings/">Settings</a></div>
  </div>
  <div class="container" style="padding:22px; color:#e5e7eb;">
    <div class="tile" style="max-width:520px;">
      <form method="post" action="{% url 'account_change_password' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn-primary" type="submit">{% trans "Change Password" %}</button>
      </form>
    </div>
  </div>
</body>
</html>
